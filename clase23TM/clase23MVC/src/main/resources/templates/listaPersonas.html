<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Information and Form</title>
	
</head>
	

<body>
<table id="personas" class="table table-bordered table-hover table-striped">
								<thead class="thead-light">
								<tr>
									<th scope="col">#</th>
									<th scope="col">DNI</th>
									<th scope="col">NAME</th>
									<th scope="col">SURNAME</th>
									<th scope="col">TELEPHONE</th>
									
								</tr>
								</thead>
								<tbody>
								<tr th:each ="persona : ${personas}">
									<th scope="row" th:text ="${persona.id}"></th>
									<td th:text ="${persona.dni}"></td>
									<td th:text ="${persona.name}"></td>
									<td th:text ="${persona.surname}"></td>
									<td th:text ="${persona.telephone}"></td>
									<td><a th:href="@{eliminarPersona/} + ${persona.id}"><button > Eliminar </button></a></td>
									<td><a th:href="@{/crearPersona/} + ${persona.id}">Editar</a></td>
			</tr>
		</tbody>
	</table>	
	
	<a th:href="@{crearPersona/}"><button > Crear </button></a>
</body>

</html>
